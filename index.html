<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Debug AB Fit Outdoor</title>
</head>
<body>
    <h1>Debug AB Fit Outdoor</h1>
    <div id="logs"></div>
    
    <script>
        function log(message) {
            const logs = document.getElementById('logs');
            logs.innerHTML += `<p>${message}</p>`;
            console.log(message);
        }
        
        log('üîç Iniciando verifica√ß√£o...');
        
        // Testar se scripts est√£o carregando
        const scripts = [
            'js/database.js',
            'js/sleep-tracker.js', 
            'js/outdoor-tracker.js',
            'js/app.js'
        ];
        
        scripts.forEach(script => {
            fetch(script)
                .then(response => {
                    if (response.ok) {
                        log(`‚úÖ ${script} - CARREGADO`);
                    } else {
                        log(`‚ùå ${script} - N√ÉO ENCONTRADO`);
                    }
                })
                .catch(error => {
                    log(`‚ùå ${script} - ERRO: ${error}`);
                });
        });
    </script>
</body>
</html>
