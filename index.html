<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AB Fit Outdoor - Assessoria Esportiva</title>
    
    <!-- CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000; 
            margin: 0; 
            padding: 0; 
        }
        .screen { 
            display: none; 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            overflow-y: auto; 
            background-color: #000; 
        }
        .screen.active { 
            display: block; 
        }
        #splashScreen.fade-out { 
            opacity: 0; 
            transition: opacity 0.5s; 
        }

        .splash-title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.02em;
        }
        
        .splash-subtitle {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes pulse-glow {
            from {
                filter: drop-shadow(0 0 10px rgba(239, 68, 68, 0.3));
            }
            to {
                filter: drop-shadow(0 0 20px rgba(239, 68, 68, 0.6));
            }
        }

        .user-card, .student-card {
            transition: all 0.3s ease;
        }
        .user-card:hover, .student-card:hover {
            transform: translateX(4px);
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="overscroll-none">

    <!-- Tela de Splash -->
    <div id="splashScreen" class="w-full h-screen flex flex-col items-center justify-center bg-gradient-to-br from-gray-900 via-black to-gray-900 relative overflow-hidden">
        <!-- Efeito de background animado -->
        <div class="absolute inset-0 opacity-20">
            <div class="absolute top-1/4 left-1/4 w-32 h-32 bg-red-500 rounded-full blur-3xl animate-pulse"></div>
            <div class="absolute bottom-1/4 right-1/4 w-40 h-40 bg-blue-500 rounded-full blur-3xl animate-pulse delay-1000"></div>
            <div class="absolute top-1/2 right-1/3 w-28 h-28 bg-green-500 rounded-full blur-3xl animate-pulse delay-500"></div>
        </div>
        
        <div class="relative z-10 text-center px-6">
            <!-- T√≠tulo Principal -->
            <h1 class="splash-title text-6xl md:text-7xl font-black mb-4 leading-tight pulse-glow">
                AB<span class="text-red-500" style="-webkit-text-fill-color: #ef4444;">FIT</span>
            </h1>
            
            <!-- Subt√≠tulo -->
            <h2 class="splash-subtitle text-2xl md:text-3xl font-semibold mb-8 tracking-wider">
                OUTDOOR
            </h2>
            
            <!-- Tagline -->
            <p class="text-gray-400 text-lg font-medium mb-12 max-w-md mx-auto leading-relaxed">
                Sua jornada fitness come√ßa aqui
            </p>
            
            <!-- Loading Indicator -->
            <div class="flex justify-center items-center space-x-2">
                <div class="w-2 h-2 bg-red-500 rounded-full animate-bounce"></div>
                <div class="w-2 h-2 bg-red-500 rounded-full animate-bounce delay-100"></div>
                <div class="w-2 h-2 bg-red-500 rounded-full animate-bounce delay-200"></div>
            </div>
        </div>
        
        <!-- Vers√£o -->
        <div class="absolute bottom-8 left-0 right-0 text-center">
            <p class="text-gray-600 text-sm font-medium">v2.0.0</p>
        </div>
    </div>

    <!-- App Container -->
    <div id="appContainer" class="hidden h-screen flex flex-col max-w-lg mx-auto bg-black">
        <main class="flex-grow relative overflow-hidden">

            <!-- Tela de Login -->
            <div id="loginScreen" class="screen active p-6">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-white mb-2">AB Fit Outdoor</h1>
                    <p class="text-gray-400">Selecione seu perfil para continuar</p>
                </div>
                
                <div id="user-selection-container" class="space-y-4">
                    <!-- Os usu√°rios ser√£o carregados aqui pelo JavaScript -->
                </div>
            </div>

            <!-- Tela de Lista de Alunos -->
            <div id="studentListScreen" class="screen p-6">
                <header class="flex items-center justify-between pb-4">
                    <button class="back-btn p-2 rounded-full hover:bg-gray-800" data-target="loginScreen">
                        <i class="fas fa-arrow-left text-gray-300"></i>
                    </button>
                    <h1 class="text-2xl font-bold text-white">Todos os Alunos</h1>
                    <div class="w-10"></div>
                </header>
                
                <div id="student-list-container" class="space-y-4">
                    <!-- Os alunos ser√£o carregados aqui pelo JavaScript -->
                </div>
            </div>

            <!-- Tela de Perfil do Aluno -->
            <div id="studentProfileScreen" class="screen p-6 pt-10">
                <header class="flex items-center justify-between pb-4">
                    <button class="back-btn p-2 rounded-full hover:bg-gray-800" data-target="studentListScreen">
                        <i class="fas fa-arrow-left text-gray-300"></i>
                    </button>
                    <h1 class="text-2xl font-bold text-white">Perfil</h1>
                    <div class="w-10"></div>
                </header>
                
                <div id="student-profile-info" class="mb-6">
                    <!-- Informa√ß√µes do aluno ser√£o carregadas aqui -->
                </div>
                
                <div id="student-profile-buttons" class="grid grid-cols-2 gap-4">
                    <!-- Bot√µes de a√ß√£o ser√£o carregados aqui -->
                </div>
            </div>

        </main>

        <!-- Navega√ß√£o Inferior -->
        <footer id="bottom-nav" class="flex-shrink-0 bg-gray-900 border-t border-gray-700 py-3 px-6">
            <div class="flex justify-around items-center">
                <button class="nav-btn flex flex-col items-center text-red-500" data-target="studentProfileScreen">
                    <i class="fas fa-user text-lg mb-1"></i>
                    <span class="text-xs font-bold">Perfil</span>
                </button>
                <button class="nav-btn flex flex-col items-center text-gray-400 hover:text-white" data-target="studentListScreen">
                    <i class="fas fa-users text-lg mb-1"></i>
                    <span class="text-xs font-bold">Alunos</span>
                </button>
                <button class="nav-btn flex flex-col items-center text-gray-400 hover:text-white" data-target="trainingScreen">
                    <i class="fas fa-dumbbell text-lg mb-1"></i>
                    <span class="text-xs font-bold">Treinos</span>
                </button>
            </div>
        </footer>
    </div>

    <!-- TODO O JAVASCRIPT EM UM √öNICO ARQUIVO -->
    <script>
        // =============================================
        // AB FIT OUTDOOR - APLICA√á√ÉO COMPLETA
        // =============================================
        
        console.log('üîÆ AB Fit Outdoor - Iniciando...');
        
        // === BANCO DE DADOS SIMPLES ===
        const database = {
            users: [
                { 
                    id: 1, 
                    name: "Andr√© Brito", 
                    email: "britodeandrade@gmail.com", 
                    photo: "https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/WsTwhcQeE99iAkUHmCmn/pub/3Zy4n6ZmWp9DW98VtXpO.jpeg",
                    level: "Avan√ßado",
                    joinDate: "2024-01-15"
                },
                { 
                    id: 2, 
                    name: "Marcelly Bispo", 
                    email: "marcellybispo92@gmail.com", 
                    photo: "https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/WsTwhcQeE99iAkUHmCmn/pub/2VWhNV4eSyDNkwEzPGvq.jpeg",
                    level: "Intermedi√°rio", 
                    joinDate: "2024-02-10"
                },
                { 
                    id: 3, 
                    name: "Marcia Brito", 
                    email: "andrademarcia.ucam@gmail.com", 
                    photo: "https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/WsTwhcQeE99iAkUHmCmn/pub/huS3I3wDTHbXGY1EuLjf.jpg",
                    level: "Iniciante",
                    joinDate: "2024-03-05"
                },
                { 
                    id: 4, 
                    name: "Liliane Torres", 
                    email: "lilicatorres@gmail.com", 
                    photo: "https://i.ibb.co/7j6x0gG/liliane-torres.jpg",
                    level: "Intermedi√°rio",
                    joinDate: "2024-01-20"
                }
            ],
            trainingPlans: {},
            sleepHistory: {}
        };

        // === VARI√ÅVEIS GLOBAIS ===
        let currentStudentEmail = null;

        // === FUN√á√ïES PRINCIPAIS ===
        function showScreen(screenId) {
            console.log('üîÑ Mudando para tela:', screenId);
            
            // Esconder todas as telas
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            
            // Mostrar tela alvo
            const targetScreen = document.getElementById(screenId);
            if (targetScreen) {
                targetScreen.classList.add('active');
            }
            
            // Mostrar/ocultar navega√ß√£o
            const bottomNav = document.getElementById('bottom-nav');
            if (bottomNav) {
                bottomNav.style.display = screenId === 'loginScreen' ? 'none' : 'flex';
            }
        }

        function populateUserSelection() {
            console.log('üë• Carregando sele√ß√£o de usu√°rios...');
            const container = document.getElementById('user-selection-container');
            
            if (!container) {
                console.error('‚ùå Container de usu√°rios n√£o encontrado');
                return;
            }
            
            container.innerHTML = database.users.map(user => `
                <div class="user-card flex items-center p-4 bg-gray-800 rounded-xl border border-gray-700 cursor-pointer hover:bg-gray-700 transition" data-user-email="${user.email}">
                    <img src="${user.photo}" alt="${user.name}" class="w-14 h-14 rounded-full object-cover mr-4 border-2 border-gray-600">
                    <div class="flex-grow">
                        <p class="font-bold text-white text-lg">${user.name}</p>
                        <span class="text-sm text-gray-400 font-bold">${user.level} ‚Ä¢ Clique para acessar</span>
                    </div>
                    <i class="fas fa-chevron-right text-red-500 text-lg"></i>
                </div>
            `).join('');
            
            console.log('‚úÖ Usu√°rios carregados:', database.users.length);
        }

        function populateStudentList() {
            console.log('üìö Carregando lista de alunos...');
            const container = document.getElementById('student-list-container');
            
            if (!container) {
                console.error('‚ùå Container de alunos n√£o encontrado');
                return;
            }
            
            container.innerHTML = database.users.map(user => `
                <div class="student-card flex items-center p-4 bg-gray-800 rounded-xl border border-gray-700 cursor-pointer hover:bg-gray-700 transition" data-student-id="${user.id}">
                    <img src="${user.photo}" alt="${user.name}" class="w-14 h-14 rounded-full object-cover mr-4 border-2 border-blue-500">
                    <div class="flex-grow">
                        <p class="font-bold text-white text-lg">${user.name}</p>
                        <span class="text-sm text-gray-400 font-bold">${user.level} ‚Ä¢ Ver perfil completo</span>
                    </div>
                    <i class="fas fa-user text-blue-500 text-lg"></i>
                </div>
            `).join('');
        }

        function populateStudentProfile(studentEmail) {
            console.log('üë§ Carregando perfil:', studentEmail);
            currentStudentEmail = studentEmail;
            
            const student = database.users.find(s => s.email === studentEmail);
            if (!student) {
                console.error('‚ùå Aluno n√£o encontrado:', studentEmail);
                return;
            }

            // Atualizar informa√ß√µes do perfil
            const profileInfo = document.getElementById('student-profile-info');
            if (profileInfo) {
                profileInfo.innerHTML = `
                    <div class="flex items-center mb-6">
                        <img src="${student.photo}" alt="${student.name}" class="w-20 h-20 rounded-full object-cover mr-4 border-2 border-gray-600">
                        <div>
                            <h1 class="text-2xl font-bold text-white">${student.name}</h1>
                            <p class="text-gray-400 font-bold">${student.email}</p>
                            <p class="text-gray-500 text-sm font-bold">${student.level} ‚Ä¢ Desde ${new Date(student.joinDate).toLocaleDateString('pt-BR')}</p>
                        </div>
                    </div>
                `;
            }
            
            // Atualizar bot√µes de a√ß√£o
            const profileButtons = document.getElementById('student-profile-buttons');
            if (profileButtons) {
                profileButtons.innerHTML = `
                    <button class="profile-action-btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl flex flex-col items-center justify-center space-y-2 transition transform hover:scale-105" data-action="A">
                        <i class="fas fa-shield-alt text-xl"></i>
                        <span class="text-xs font-bold">TREINO A</span>
                    </button>
                    <button class="profile-action-btn bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl flex flex-col items-center justify-center space-y-2 transition transform hover:scale-105" data-action="B">
                        <i class="fas fa-bolt text-xl"></i>
                        <span class="text-xs font-bold">TREINO B</span>
                    </button>
                    <button class="profile-action-btn bg-red-600 hover:bg-red-700 text-white font-bold py-4 rounded-xl flex flex-col items-center justify-center space-y-2 transition transform hover:scale-105" data-action="corrida">
                        <i class="fas fa-running text-xl"></i>
                        <span class="text-xs font-bold">CORRIDA</span>
                    </button>
                    <button class="profile-action-btn bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-4 rounded-xl flex flex-col items-center justify-center space-y-2 transition transform hover:scale-105" data-action="periodizacao">
                        <i class="fas fa-calendar-alt text-xl"></i>
                        <span class="text-xs font-bold">PERIODIZA√á√ÉO</span>
                    </button>
                    <button class="profile-action-btn bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 rounded-xl flex flex-col items-center justify-center space-y-2 transition transform hover:scale-105" data-action="outdoor">
                        <i class="fas fa-map-marker-alt text-xl"></i>
                        <span class="text-xs font-bold">OUTDOOR</span>
                    </button>
                    <button class="profile-action-btn bg-teal-600 hover:bg-teal-700 text-white font-bold py-4 rounded-xl flex flex-col items-center justify-center space-y-2 transition transform hover:scale-105" data-action="sono">
                        <i class="fas fa-moon text-xl"></i>
                        <span class="text-xs font-bold">SONO</span>
                    </button>
                `;
            }
            
            console.log('‚úÖ Perfil carregado com sucesso');
        }

        // === INICIALIZA√á√ÉO ===
        function initApp() {
            console.log('üöÄ Inicializando aplica√ß√£o...');
            
            // Carregar dados iniciais
            populateUserSelection();
            populateStudentList();
            
            // Mostrar tela de login
            showScreen('loginScreen');
            
            console.log('‚úÖ AB Fit Outdoor carregado com sucesso!');
        }

        // === EVENT LISTENERS ===
        document.addEventListener('click', function(e) {
            console.log('üéØ Click detectado:', e.target);
            
            // Login de usu√°rio
            if (e.target.closest('.user-card')) {
                const userCard = e.target.closest('.user-card');
                const userEmail = userCard.dataset.userEmail;
                console.log('üë§ Usu√°rio selecionado:', userEmail);
                
                populateStudentProfile(userEmail);
                showScreen('studentProfileScreen');
                return;
            }
            
            // Sele√ß√£o de aluno na lista
            if (e.target.closest('.student-card')) {
                const studentCard = e.target.closest('.student-card');
                const studentId = studentCard.dataset.studentId;
                const student = database.users.find(s => s.id == studentId);
                
                if (student) {
                    console.log('üéì Aluno selecionado:', student.name);
                    populateStudentProfile(student.email);
                    showScreen('studentProfileScreen');
                }
                return;
            }
            
            // Navega√ß√£o (bot√µes voltar e nav)
            if (e.target.closest('.back-btn, .nav-btn')) {
                const button = e.target.closest('.back-btn, .nav-btn');
                const targetScreen = button.dataset.target;
                console.log('üîô Navegando para:', targetScreen);
                
                showScreen(targetScreen);
                return;
            }
            
            // A√ß√µes do perfil
            if (e.target.closest('.profile-action-btn')) {
                const actionBtn = e.target.closest('.profile-action-btn');
                const action = actionBtn.dataset.action;
                console.log('‚ö° A√ß√£o do perfil:', action);
                
                alert(`Funcionalidade ${action} ser√° implementada em breve!`);
                return;
            }
        });

        // === INICIAR APLICA√á√ÉO ===
        console.log('üéØ Aguardando carregamento completo...');
        
        // Aguardar o DOM estar completamente pronto
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                console.log('‚úÖ DOM completamente carregado');
                startApp();
            });
        } else {
            console.log('‚úÖ DOM j√° carregado');
            startApp();
        }

        function startApp() {
            console.log('üî• Iniciando sequ√™ncia de inicializa√ß√£o...');
            
            // Transi√ß√£o da splash screen ap√≥s 3 segundos
            setTimeout(function() {
                const splashScreen = document.getElementById('splashScreen');
                const appContainer = document.getElementById('appContainer');
                
                if (splashScreen && appContainer) {
                    console.log('üé¨ Fazendo transi√ß√£o para o app...');
                    
                    // Efeito de fade out
                    splashScreen.classList.add('fade-out');
                    
                    // Mostrar app ap√≥s anima√ß√£o
                    setTimeout(function() {
                        splashScreen.style.display = 'none';
                        appContainer.classList.remove('hidden');
                        
                        // Inicializar aplica√ß√£o
                        initApp();
                        
                        console.log('üéâ APLICA√á√ÉO INICIADA COM SUCESSO!');
                    }, 800);
                } else {
                    console.error('üí• Elementos principais n√£o encontrados!');
                }
            }, 3000);
        }
    </script>
</body>
</html
