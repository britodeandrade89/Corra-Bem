<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AB Fit Outdoor - Assessoria</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        /* --- ESTILOS GERAIS E LAYOUT --- */
        body { font-family: 'Inter', sans-serif; background-color: #000; margin: 0; padding: 0; }
        .screen {
            display: none; position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; overflow-y: auto; background-color: #000;
        }
        .screen.active { display: block; }
        #splashScreen.fade-out { opacity: 0; transition: opacity 0.5s; }

        /* --- CALENDÁRIO --- */
        .calendar-day {
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
            border-radius: 8px; font-weight: 500; cursor: pointer; transition: all 0.2s;
            border: 1px solid #374151;
        }
        .calendar-day:hover { transform: scale(1.05); }
        .calendar-day.treino-A { background-color: #3b82f6; color: white; border-color: #3b82f6; }
        .calendar-day.treino-B { background-color: #10b981; color: white; border-color: #10b981; }
        .calendar-day.treino-corrida { background-color: #f59e0b; color: white; border-color: #f59e0b; }
        .calendar-day.empty { background-color: transparent; cursor: default; border: none; }
        .calendar-day.today { border: 2px solid #ef4444; background-color: #1f2937; }

        /* --- TELA DE CORRIDA --- */
        .running-title-fartlek { color: #3b82f6; } /* Azul */
        .running-title-intervalado { color: #ef4444; } /* Vermelho */
        .running-title-longão { color: #10b981; } /* Verde */
        .running-title-ritmo { color: #eab308; } /* Amarelo */
        .running-title-tiros { color: #f97316; } /* Laranja */
        .running-title-caminhada { color: #a855f7; } /* Roxo */

        /* --- TELA OUTDOOR --- */
        .outdoor-activity-btn {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100px; font-size: 0.9em; font-weight: 600; color: white;
            background-color: #1f2937; border: 2px solid #374151; border-radius: 12px;
            cursor: pointer; transition: all 0.2s ease;
        }
        .outdoor-activity-btn:hover { border-color: #3b82f6; background-color: #374151; }
        .outdoor-activity-icon { font-size: 2em; margin-bottom: 8px; color: #60a5fa; }
        #outdoorMap, #sleep-analysis-placeholder { height: 250px; width: 100%; border-radius: 12px; border: 2px solid #374151; background-color: #1f2937; }
        
        #volumeMeter { width: 100%; height: 10px; background-color: #374151; border-radius: 5px; overflow: hidden; }
        #volumeBar { height: 100%; width: 0%; background-color: #3b82f6; transition: width 0.1s linear; }
    </style>
</head>
<body class="overscroll-none">

    <div id="splashScreen" class="w-full h-screen flex flex-col items-center justify-center bg-black">
        <img src="https://i.ibb.co/P9T5YQJ/logo-ab-fit-512.png" alt="Logo AB Fit Outdoor" class="w-40 h-40">
        <h1 class="text-4xl font-bold text-white mt-4">AB Fit <span class="text-red-500">Outdoor</span></h1>
    </div>

    <div id="appContainer" class="hidden h-screen flex flex-col max-w-lg mx-auto bg-black">
        <main class="flex-grow relative overflow-hidden">

            <div id="loginScreen" class="screen active p-6">
                <header class="text-center pt-6 pb-8">
                    <img src="https://i.ibb.co/P9T5YQJ/logo-ab-fit-512.png" alt="Logo AB Fit Outdoor" class="w-24 h-24 mx-auto">
                </header>
                <h1 class="text-3xl font-extrabold text-white mb-4 text-center">AB Fit <span class="text-red-500">Outdoor</span></h1>
                <div class="bg-red-600 text-white p-4 rounded-xl mb-6 shadow-lg shadow-red-500/20">
                    <div class="flex items-center mb-1">
                        <i data-feather="lock" class="w-5 h-5 mr-2"></i><h3 class="font-bold text-lg">Acesse Seu Perfil</h3>
                    </div>
                    <p class="text-sm font-bold">Selecione seu perfil para continuar</p>
                </div>
                <div id="user-selection-container" class="space-y-3"></div>
            </div>

            <div id="studentListScreen" class="screen p-6">
                <h1 class="text-3xl font-extrabold text-white text-center pt-8 pb-4">Alunos</h1>
                <div id="student-list-container" class="space-y-3"></div>
            </div>

            <div id="studentProfileScreen" class="screen p-6 pt-10">
                <div id="student-profile-info" class="flex items-center p-4 bg-gray-900 border border-gray-700 rounded-xl mb-6"></div>
                <div id="student-profile-buttons" class="grid grid-cols-2 gap-4 mb-6"></div>
                <div class="bg-gray-900 p-4 rounded-xl border border-gray-700">
                    <div id="calendar-header" class="flex justify-between items-center mb-4">
                        <button id="prev-month-btn" class="p-2 rounded-full hover:bg-gray-700"><i data-feather="chevron-left" class="text-gray-300"></i></button>
                        <h2 id="calendar-month-year" class="font-bold text-lg text-white"></h2>
                        <button id="next-month-btn" class="p-2 rounded-full hover:bg-gray-700"><i data-feather="chevron-right" class="text-gray-300"></i></button>
                    </div>
                    <div class="grid grid-cols-7 gap-1 text-center text-xs text-gray-400 mb-2 font-bold">
                        <div>D</div><div>S</div><div>T</div><div>Q</div><div>Q</div><div>S</div><div>S</div>
                    </div>
                    <div id="calendar-grid" class="grid grid-cols-7 gap-1 text-center text-sm"></div>
                </div>
            </div>

            <div id="trainingScreen" class="screen p-6 pt-10">
                <header class="flex items-center justify-between pb-4">
                    <button class="back-btn p-2 rounded-full hover:bg-gray-800" data-target="studentProfileScreen"><i data-feather="arrow-left" class="text-gray-300"></i></button>
                    <h1 id="training-title" class="text-2xl font-bold text-white">Treino</h1>
                    <div class="w-10"></div>
                </header>
                <div id="training-content-wrapper" class="space-y-3 pb-24"></div>
            </div>

            <div id="outdoorScreen" class="screen p-6 pt-10">
                 <header class="flex items-center justify-between pb-4">
                    <button class="back-btn p-2 rounded-full hover:bg-gray-800" data-target="studentProfileScreen"><i data-feather="arrow-left" class="text-gray-300"></i></button>
                    <h1 class="text-2xl font-bold text-white">AB Fit Outdoor</h1>
                    <div class="w-10"></div>
                </header>
                <div class="space-y-4 pb-24">
                    <div id="outdoorMap" class="mb-4"></div>
                    <div id="outdoor-selection" class="bg-gray-900 p-4 rounded-xl border border-gray-700">
                        <h2 class="text-xl font-bold text-white mb-4 text-center">Escolha sua Atividade</h2>
                        <div class="grid grid-cols-2 gap-4">
                            <button class="outdoor-activity-btn" data-activity="Caminhada"><i class="fas fa-walking outdoor-activity-icon"></i><span>Caminhada</span></button>
                            <button class="outdoor-activity-btn" data-activity="Corrida"><i class="fas fa-running outdoor-activity-icon"></i><span>Corrida</span></button>
                            <button class="outdoor-activity-btn" data-activity="Ciclismo"><i class="fas fa-biking outdoor-activity-icon"></i><span>Ciclismo</span></button>
                             <button class="outdoor-activity-btn" data-activity="Outro"><i class="fas fa-map-marked-alt outdoor-activity-icon"></i><span>Outro</span></button>
                        </div>
                    </div>
                    <div id="outdoorTracker" class="hidden bg-gray-900 p-4 rounded-xl border border-gray-700">
                        <div class="grid grid-cols-2 gap-3 mb-4">
                            <div class="bg-gray-800 p-3 rounded-lg text-center"><h2 class="text-sm text-gray-400 font-bold">Tempo</h2><p id="outdoorTime" class="text-xl font-bold text-white">00:00:00</p></div>
                            <div class="bg-gray-800 p-3 rounded-lg text-center"><h2 class="text-sm text-gray-400 font-bold">Distância</h2><p id="outdoorDistance" class="text-xl font-bold text-white">0.00 km</p></div>
                            <div class="bg-gray-800 p-3 rounded-lg text-center"><h2 class="text-sm text-gray-400 font-bold">Ritmo</h2><p id="outdoorPace" class="text-xl font-bold text-white">--:-- /km</p></div>
                            <div class="bg-gray-800 p-3 rounded-lg text-center"><h2 class="text-sm text-gray-400 font-bold">Velocidade</h2><p id="outdoorSpeed" class="text-xl font-bold text-white">0.0 km/h</p></div>
                        </div>
                        <div class="flex space-x-4">
                            <button id="outdoorStartButton" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg"><i class="fas fa-play mr-2"></i> Iniciar</button>
                            <button id="outdoorStopButton" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg" disabled><i class="fas fa-stop mr-2"></i> Parar</button>
                        </div>
                    </div>
                    <div id="outdoorHistory" class="bg-gray-900 p-4 rounded
