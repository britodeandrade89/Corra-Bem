<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Corra Bem - Assessoria Esportiva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sleep-tracker.css">
</head>
<body class="overscroll-none">

    <div id="splashScreen" class="w-full h-screen flex flex-col items-center justify-center bg-black">
        <img src="https://i.ibb.co/P9T5YQJ/logo-ab-fit-512.png" alt="Logo Corra Bem" class="w-40 h-40">
        <h1 class="text-4xl font-bold text-white mt-4">Corra<span class="text-red-500">Bem</span></h1>
    </div>

    <div id="appContainer" class="hidden h-screen flex flex-col max-w-lg mx-auto bg-black">
        <main class="flex-grow relative overflow-hidden">

            <!-- Login Screen -->
            <div id="loginScreen" class="screen active p-6">
                <div id="user-selection-container"></div>
            </div>

            <!-- Lista de Alunos -->
            <div id="studentListScreen" class="screen p-6">
                <div id="student-list-container"></div>
            </div>

            <!-- Perfil do Aluno -->
            <div id="studentProfileScreen" class="screen p-6 pt-10">
                <div id="student-profile-info"></div>
                <div id="student-profile-buttons"></div>
                <div class="mt-6">
                    <div id="calendar-month-year" class="text-lg font-bold text-white mb-2"></div>
                    <div id="calendar-grid" class="grid grid-cols-7 gap-2"></div>
                </div>
            </div>

            <!-- Tela de Treino -->
            <div id="trainingScreen" class="screen p-6 pt-10">
                <h1 id="training-title" class="text-xl font-bold text-white mb-4"></h1>
                <div id="training-content-wrapper"></div>
            </div>

            <!-- Outdoor -->
            <div id="outdoorScreen" class="screen p-6 pt-10">
                <div id="outdoor-selection" class="mb-4"></div>
                <div id="outdoorTracker" class="hidden">
                    <button id="outdoorStartButton" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Iniciar</button>
                    <button id="outdoorStopButton" class="bg-red-600 text-white font-bold py-2 px-4 rounded-lg" disabled>Parar</button>
                    <div id="outdoorMap" class="my-4"></div>
                    <div id="outdoorHistoryList"></div>
                    <div class="grid grid-cols-3 gap-2 mt-4">
                        <div class="bg-gray-800 p-3 rounded-lg text-center">
                            <h3 class="text-sm text-gray-400 font-bold">Tempo</h3>
                            <p id="outdoorTime" class="text-xl font-bold text-white">00:00:00</p>
                        </div>
                        <div class="bg-gray-800 p-3 rounded-lg text-center">
                            <h3 class="text-sm text-gray-400 font-bold">Distância</h3>
                            <p id="outdoorDistance" class="text-xl font-bold text-white">0 km</p>
                        </div>
                        <div class="bg-gray-800 p-3 rounded-lg text-center">
                            <h3 class="text-sm text-gray-400 font-bold">Velocidade</h3>
                            <p id="outdoorSpeed" class="text-xl font-bold text-white">0 km/h</p>
                            <h3 class="text-sm text-gray-400 font-bold">Ritmo</h3>
                            <p id="outdoorPace" class="text-xl font-bold text-white">--:-- /km</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Monitor de Sono -->
            <div id="sleepTrackerScreen" class="screen p-6 pt-10">
                <!-- TODO: Seu conteúdo original do monitor de sono já está correto e completo! -->
                <!-- Mantenha o conteúdo existente do sleepTrackerScreen aqui -->
            </div>
        </main>

        <footer id="bottom-nav" class="flex-shrink-0 bg-gray-900 border-t border-gray-700 hidden"></footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="js/database.js"></script>
    <script src="js/sleep-tracker.js"></script>
    <script src="js/outdoor-tracker.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
