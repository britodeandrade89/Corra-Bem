<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AB Fit outdoor</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="activitySelection" class="container">
        <h1>AB Fit outdoor</h1>
        <h2>Escolha sua atividade</h2>
        <div class="activity-choices">
            <button class="activity-btn" data-activity="Caminhada outdoor">🚶‍♀️ Caminhada</button>
            <button class="activity-btn" data-activity="Corrida outdoor">🏃‍♂️ Corrida</button>
            <button class="activity-btn" data-activity="Ciclismo Outdoor">🚴‍♀️ Ciclismo</button>
            <button class="activity-btn" data-activity="Remo Outdoor">🚣‍♂️ Remo</button>
        </div>
        <button id="historyButton" class="button-secondary">Ver Histórico de Treinos</button>
    </div>

    <div id="tracker" class="container" style="display: none;">
        <h1 id="activityTitle"></h1>
        <div id="map"></div>
        <div class="stats-panel">
            <div class="stat"><h2>Tempo</h2><p id="time">00:00:00</p></div>
            <div class="stat"><h2>Distância</h2><p id="distance">0.00 km</p></div>
            <div class="stat"><h2>Ritmo (Pace)</h2><p id="pace">--:-- /km</p></div>
            <div class="stat"><h2>Velocidade</h2><p id="speed">0.0 km/h</p></div>
        </div>
        <div class="controls">
            <button id="startButton" class="button-start">Iniciar</button>
            <button id="stopButton" class="button-stop" disabled>Finalizar</button>
        </div>
    </div>

    <div id="history" class="container" style="display: none;">
        <button class="back-button">&larr; Voltar</button>
        <h1>Histórico de Treinos</h1>
        <ul id="historyList">
            </ul>
    </div>
    
    <div id="workoutDetail" class="container" style="display: none;">
        <button class="back-button">&larr; Voltar ao Histórico</button>
        <h1 id="detailActivityTitle"></h1>
        <div id="detailMap"></div>
        <img id="detailPhoto" src="" alt="Foto do Treino" style="display: none;"/>
        <div id="detailStats"></div>
    </div>

    <div id="summaryModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Resumo do Treino</h2>
            <div id="summaryStats"></div>
            <div class="photo-upload">
                <label for="photoInput">📸 Adicionar uma foto</label>
                <input type="file" id="photoInput" accept="image/*">
                <img id="photoPreview" src="" alt="Prévia da foto" style="display: none;" />
            </div>
            <div class="modal-actions">
                <button id="saveButton" class="button-save">Salvar Treino</button>
                <button id="discardButton" class="button-discard">Descartar</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
